<footer id="footer">
  <section class="split contact">
    <section class="alt">
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Newsletter</h3>
      <p><a href="https://tinyletter.com/datascience-up" target="_blank">Subscribe</a></p>
      <p> | </p>
      <p><a href="https://tinyletter.com/datascience-up/archive" target="_blank">Newsletter Archive</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
        <!--   <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
        <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li> -->
        <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow" target="_blank"><span class="label">GitHub</span></a></li>
        <li><a href="{{site.youtube}}" class="icon fa-youtube" rel="nofollow" target="_blank"><span class="label">Youtube</span></a></li> 
      </ul>
    </section>
  </section>
</footer>
